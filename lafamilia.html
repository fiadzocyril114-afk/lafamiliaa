*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat',sans-serif;
}

body{
    background:#fff;
}

/* NAVBAR */
.navbar{
    text-align:center;
    padding:20px;
    font-weight:700;
    font-size:22px;
    letter-spacing:2px;
}

/* HERO */
.hero img{
    width:100%;
    height:100vh;
    object-fit:cover;
}

/* PRODUCTS GRID */
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:10px;
    padding:10px;
}

/* CARD */
.card{
    border:1px solid #eee;
    overflow:hidden;
    transition:0.1s;
}

.card:hover{
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

/* IMAGE CONTAINER */
.image-container{
    position:relative;
    width:100%;
    height:300px;
    overflow:hidden;
}

.image-container img{
    width:100%;
    height:100%;
    object-fit:cover;
    position:absolute;
    top:0;
    left:0;
    transition:opacity 0.2s ease;
    object-fit: contain;
}

/* Second image hidden */
.image-container img.second{
    opacity:0;
}

/* Hover switch */
.image-container:hover img.second{
    opacity:1;
}

.image-container:hover img.first{
    opacity:0;
}

/* CARD BODY */
.card-body{
    padding:15px;
    text-align:center;
}

.card-body h3{
    font-size:14px;
    margin-bottom:5px;
}

.price{
    font-weight:700;
    margin-bottom:10px;
}

/* BUTTONS */
.order-btn{
    display:block;
    margin:5px 0;
    padding:8px;
    text-decoration:none;
    font-size:12px;
    border-radius:5px;

}

.email-btn{

footer{

    font-size:12px;
    border-top:1px solid #eee;
    margin-top:40px;
}

@media(max-width:600px){
    .hero img{
        height:50vh;
    }
}

</style>
